default_parameters: &default_parameters
    d_z: 2
    kernel: 'norm_fixed_var_w_skip'
    n_hidden: 512

default_theta_parameters: &default_theta_parameters
    lr: 1e-5
    lr_decay: False
    clip: False

experiment:
    n_reruns: 10
    n_updates: 1000
    name: 'default'
    compute_metrics: False
    use_jit: False #True for debugging 

pvi:
    algorithm: 'pvi'
    model: 
        use_particles: True
        n_particles: 100
        <<: *default_parameters
    theta_opt:
        <<: *default_theta_parameters
        optimizer: 'rmsprop'
    r_opt:
        lr: 1e-2
        regularization: 1e-8
    r_precon:
        type: 'rms'
        max_norm: 1.
        agg: 'mean'
    extra_alg:

nf_pvi:
    algorithm: 'nf_pvi'
    model: 
        use_particles: True
        n_particles: 100
        <<: *default_parameters
        # NF-specific parameters
        n_flow_layers: 4
        flow_hidden_dim: 64
        particle_dim: 2  # Dimension of Ï particles that parameterize flows
    theta_opt:
        <<: *default_theta_parameters
        optimizer: 'rmsprop'
    r_opt:
        lr: 1e-2
        regularization: 1e-8
    r_precon:
        type: 'rms'
        max_norm: 1.
        agg: 'mean'
    extra_alg:

wgf_gmm:
    algorithm: 'wgf_gmm'
    model: 
        use_particles: True
        n_particles: 50
        n_components: 10
        <<: *default_parameters
    theta_opt:
        <<: *default_theta_parameters
        optimizer: 'rmsprop'
        clip: True  # Enable gradient clipping
        max_clip: 1e-3  # Clip gradients to max norm of 1.0
    r_opt:
        lr: 1e-7
        regularization: 1e-8
    r_precon:
        type: 'rms'
        max_norm: 1.
        agg: 'mean'
    extra_alg:

svi:
    algorithm: 'svi'
    model:
        use_particles: False
        <<: *default_parameters
    dual:
        n_hidden: 512
    theta_opt:
        <<: *default_theta_parameters
        optimizer: 'rmsprop'
    extra_alg:

uvi:
    algorithm: 'uvi'
    model:
        use_particles: False
        <<: *default_parameters
    theta_opt:
        <<: *default_theta_parameters
        optimizer: 'rmsprop'
    extra_alg:

sm:
    algorithm: 'sm'
    model:
        use_particles: False
        <<: *default_parameters
    theta_opt:
        <<: *default_theta_parameters
        optimizer: 'rmsprop'
        lr_decay: True
        min_lr: 1e-5
    dual:
        n_hidden: 512
    dual_opt:
        lr: 1e-3
        min_lr: 1e-5
        regularization: 1e-8
        optimizer: 'rmsprop'
        lr_decay: True
        clip: False
    extra_alg: